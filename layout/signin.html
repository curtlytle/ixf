<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> <!-- Make IE play nice (needs to be first thing inside of head for IE apparently), use chrome frame if available -->
	<title>Sign In - Interaction Framework</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- BEGIN IXF ASSETS -->
	<link rel="stylesheet" type="text/css" media="all" href="../ixf/styles/screen.css" />
	<!--[if IE 7]><link rel="stylesheet" type="text/css" media="screen" href="../ixf/styles/screen-ie.css" /><![endif]-->
	<script type="text/javascript" src="../ixf/scripts/jquery.min.js"></script>
	<script type="text/javascript" src="../ixf/scripts/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../ixf/scripts/ixf-plugins.js"></script>
	<script type="text/javascript" src="../ixf/scripts/ixf-utilities.js"></script>
	<!-- END IXF ASSETS -->

	<link rel="stylesheet" type="text/css" media="all" href="../css/project.css" />
	<link rel="stylesheet" type="text/css" media="all" href="../css/syntaxHighlighter.css" />
	<script type="text/javascript" src="../js/project.js" charset="utf-8"></script>
	<script type="text/javascript" src="../js/lib/syntaxHighlighter.js" charset="utf-8"></script>
	<script type="text/javascript" src="../js/project.js" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	$(function(){
		$("a.primary").click(function(){
			$("#signin-box form").hide();
			$("#signin-loading").fadeIn();
			window.pct = 0;
			setTimeout("showAssets()", 2000);
		});
	});
	function showAssets(){
		window.int = setInterval("loaderMania()", 500);
	}
	function goIn(){
		window.location = "index.html";
	}
	function loaderMania(){
		var increment = Math.floor(Math.random()*50);
		window.pct += increment;
		if(window.pct > 100){
			clearInterval(window.int);
			window.location = "index.html";
		} else {
			$("#signin-loading p").text("Loading "+pct+"%");
		}
	}
</script>

</head>
<body class="signin">
<div id="signin-top"></div>
<div id="signin-container">
	<h1>Application Name</h1>
	<h2>Department Name Here</h2>
	<div id="signin-box">
		<form class="ixf-form form-v1">
			<dl>
				<dt><label>Account Username</label></dt>
				<dd><input type="text" /></dd>
			</dl>
			<dl>
				<dt><label>Password</label></dt>
				<dd><input type="text" /></dd>
			</dl>
			<dl class="nopad">
				<dt></dt>
				<dd><a href="#d" class="ixf-button primary">Sign In</a></dd>
			</dl>
		</form>
		<div id="signin-loading" style="display:none;">
			<p>Signing in...<strong></strong></p>
			<span></span>
		</div>
	</div><!-- /signin-box -->
	<p><a href="#d">Having problems signing in?</a></p>
	<p><a href="#d">Register for an Account</a></p>
</div><!-- /signin-container -->
</body>
</html>
